<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ABC Demo</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	
	<script src="../js/engine.js"></script>
</head>
<body>

	<header>
		<h1>Quadratic Formula Calculator (ABC-Formula)</h1>
	</header>

	<main>
		<div id="container">
			<form name="abcform" action="" method="GET">
				<h2>Put in A, B and C values</p>
				<input type="text" name="a" value="" placeholder="A"><P>
				<input type="text" name="b" value="" placeholder="B"><P>
				<input type="text" name="c" value="" placeholder="C"><P>
				<input type="button" name="button" value="Calculate" onClick="calculate()">
			</form>
			
			<!-- Ouput labels -->
			<p class="output" id="output1"></p>
			<p class="output" id="output2"></p>
		</div>
	</main>
	
	<footer>
		<p>Made by <a href="https://www.github.com/renzowesterbeek/">Renzo Westerbeek</a> in 2014</p>
	</footer>	
</body>
</html>
